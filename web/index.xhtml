<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Empleados</title>
    </h:head>
    <h:body>
        <h1>Registro de empleados</h1>
        <h:commandButton action="departamentos.xhtml" value="ir a departamentos" />
        <h:form id="formulario">
            <div>
                <label for="id">Id empleado</label>
                <p:inputText id="id" value="#{indexBean.empleado.idEmpleado}"/>
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <p:inputText id="nombre" value="#{indexBean.empleado.nombre}"/>
            </div>
             <div>
                <label for="direccion">Dirección</label>
                <p:inputText id="direccion" value="#{indexBean.empleado.direccion}"/>
            </div>
             <div>
                <label for="telefono">Teléfono</label>
                <p:inputText id="telefono" value="#{indexBean.empleado.telefono}"/>
            </div>
            <div>
                <label for="departamento">Departamento</label>
                <p:inputNumber id="departamento" value="#{indexBean.empleado.idDepartamento}"/>
            </div>
            <p:commandButton value="Agregar" style="margin-right:20px;" action="#{indexBean.ingresar()}" update="formulario">
                <f:param name="agregarEmpleado" value="10" />
            </p:commandButton>
            <p:commandButton value="Editar" style="margin-right:20px;" action="#{indexBean.actualizar()}" update="formulario">
                <f:param name="buscarEmpleado" value="10" />
            </p:commandButton>
            <p:commandButton value="Eliminar" style="margin-right:20px;" action="#{indexBean.eliminar()}" update="formulario">
                <f:param name="eliminarEmpleado" value="10" />
            </p:commandButton>
            <p:commandButton value="Mostar" style="margin-right:20px;" action="#{indexBean.mostrar()}" update="tabla">
                <f:param name="mostrarEmpleado" value="10" />
            </p:commandButton>
        </h:form>
        <p:dataTable id="tabla" var="empleadoConsulta" value="#{indexBean.consulta}">
                <p:column headerText="Id">
                    <h:outputText value="#{empleadoConsulta.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{empleadoConsulta.nombre}"/>
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{empleadoConsulta.direccion}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{empleadoConsulta.telefono}"/>
                </p:column>
                <p:column headerText="Departamento">
                    <h:outputText value="#{empleadoConsulta.departamento}"/>
                </p:column>
            </p:dataTable>
    </h:body>
</html>
