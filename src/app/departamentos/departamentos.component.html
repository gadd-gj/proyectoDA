<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#action">
                Nuevo Departamento
                <img src="../../assets/icon/add.svg" alt="btn add">
            </button>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" name="buscar" id="buscar" class="form-control mt-5" placeholder="Buscar Departamento por ID" (keyup)="resetearBusqueda()" [(ngModel)]="busqueda">
                <div class="input-group-append">
                  <button class="btn btn-secondary mt-5" type="button" (click)="buscar()"><img src="../../assets/icon/search.svg" alt="btn search.svg"></button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark mt-3">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Opci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-dark" *ngFor="let departamento of departamentos">
                        <th scope="row"> {{departamento.idDepartamento}} </th>
                        <td> {{departamento.nombre}} </td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary" data-toggle="modal"
                                    data-target="#action" (click)="modalData( departamento )">
                                    <img src="../../assets/icon/create.svg" alt="btn create">
                                </button>
                                <button type="button" class="btn btn-secondary" (click)="eliminar( departamento )"><img src="../../assets/icon/delete.svg" alt="btn delete"></button>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Crear -->
    <div class="modal fade" id="action" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Departamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeAction">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form (ngSubmit) = "actionDepartamento( f )"
                #f="ngForm">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="hidden" name="idDepartamento" value="idDepartamento"  [(ngModel)]="departamento.idDepartamento">
                                    <input type="text" name="nombre" id="nombre" class="form-control"
                                        placeholder="Nombre del Departamento" [(ngModel)]="departamento.nombre">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar <img src="../../assets/icon/cancel.svg" alt="btn cancel"></button>
                        <button type="submit" class="btn btn-primary">Guardar <img src="../../assets/icon/save.svg" alt="btn save"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
